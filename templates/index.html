                 <h1 style="font-size:30px; text-align: center;">Popular Books</h1>

             <div class="col-md-3" style="margin-top:50px">
                 <div class="card">
                     <div class="card-body">
                         <img class="card-img-top" src="{{ image[i] }}" style="width:150px; height:200px">
                         <h3 class="text-white" style="margin-top:20px">{{ book_name[i].split('(')[0] }}</h3>
                         <h5 class="text-white" style="margin-top:10px">Author: {{ author[i] }}</h5>
                         <!-- <h5 class="text-white" style="margin-top:10px">Votes: {{ votes[i] }}</h5> -->
                         <h5 class="text-white" style="margin-top:10px">Rating: {{ rating[i] }}</h5>
                     </div>
                 </div>
             </div>
         {% endfor %}
